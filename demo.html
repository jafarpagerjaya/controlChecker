<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CEK PROJECT</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/2.3.11/css/AdminLTE.min.css">
	<link rel="stylesheet" href="controlChecker.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="jquery.controlChecker.min.js"></script>
	
	<script type="text/javascript">
		$(document).ready(function(){
			$("#ubah").on('show.bs.modal', function (event) {
		        var div = $(event.relatedTarget)

		        var id = div.data('id')
		        var name = div.data('name')
		        var pin = div.data('pin')
		        var email = div.data('email')

		        $(this).find('form').attr("id", id);
		        $(".idText").text(id);
		        $(".idVal").val(id);
		        $(".nameVal").val(name);
		        $(".pinVal").val(pin);
		        $(".emailVal").val(email);
		    });
		    $(".form-control").controlChecker({ modal: {
		    									enabled: true,
		    								 	id: 'ubah'
		    								 },
		    								 icon: {
		    								 	enabled: true,
		    								 	position: 'before'
		    								 },
		    								 changes: {
		    								 	showText: false
		    								 },
		    								 formId: 'simpan'
		    });
		});
	</script>
</head>
<body>
	<div class="wrapper">
		<section class="content">
			<ul>
				<li>
					<a href="#" data-id="0000000001" data-name="User 1" data-pin="111111"  data-email="user1@formcontrol.com" data-toggle="modal" data-target="#ubah">User 1</a>
				</li>
				<li>
					<a href="#" data-id="0000000002" data-name="User 2"  data-pin="222222" data-email="user2@formcontrol.com" data-toggle="modal" data-target="#ubah">User 2</a>
				</li>
				<li>
					<a href="#" data-id="0000000003" data-name="User 3"  data-pin="333333" data-email="user3@formcontrol.com" data-toggle="modal" data-target="#ubah">User 3</a>
				</li>
				<li>
					<a href="#" data-id="0000000004" data-name="User 4"  data-pin="444444" data-email="user4@formcontrol.com" data-toggle="modal" data-target="#ubah">User 4</a>
				</li>
				<li>
					<a href="#" data-id="0000000005" data-name="User 5"  data-pin="555555" data-email="user5@formcontrol.com" data-toggle="modal" data-target="#ubah">User 5</a>
				</li>
			</ul>
		</section>
		<section class="content">
			<form id="simpan" action="#" method="POST">
			<div class="box">
				<div class="box-header with-border">
					<div class="row">
						<div class="col-md-6 col-sm-6">
							<h4 class="modal-title">
								<span class="glyphicon glyphicon-plus-sign"></span> Form Tambah Data User
							</h4>
						</div>
					</div>
				</div>
				<div class="box-body">
					<div class="row">
						<div class="col-md-6 col-sm-12">
							<label for="inputTID">ID User</label>
							<input id="inputTID" class="form-control" name="user_id" value="0000000006" type="text" readonly>
							<label for="inputTNU">Nama User</label>
							<input id="inputTNU" class="form-control textcapitalcase" name="nama_user" minlength="5" maxlength="30" type="text" required>
						</div>
						<div class="col-md-6 col-sm-12">
							<div class="form-group">
								<label for="inputTPU">PIN User</label>
								<input id="inputTPU" class="form-control digit" name="pin_user" minlength="6" maxlength="6" type="text">
							</div>
							<div id="email" class="form-goups">
								<label for="inputTEU">E-mail User</label>
								<input id="inputTEU" class="form-control textlowercase" name="email_user" type="email" required>
							</div>
						</div>
					</div>
				</div>
				<div class="box-footer">
					<div class="row">
						<div class="col-md-6 col-xs-6">
							<input type="reset" style="width: 75px;" class="btn btn-default btn-flat pull-right" value="Reset">
						</div>
						<div class="col-md-6 col-xs-6">
							<button type="submit" name="tambah" style="width: 75px;" class="btn btn-primary btn-flat pull-left">Simpan</button>
						</div>
					</div>
				</div>
			</div>
			</form>
		</section>
	</div>
	<!-- Modal -->
	<div class="modal fade" id="ubah" role="dialog">
		<div class="modal-dialog modal-md">
		<form name="ubah" action="#" method="POST" autocomplete="off">    
			<!-- Modal content-->
			<div class="modal-content">
			    <div class="modal-header">
				      <div class="row">
					        <div class="col-md-6 col-sm-6"><h4 class="modal-title"><span class="glyphicon glyphicon-file"></span> Form Edit Data User</h4></div>
					        <div class="col-md-6 col-sm-6"><h4 class="modal-title pull-right"><b>ID User # <span class="idText"></span></b></h4></div>
				      </div>
			    </div>
			    <div class="modal-body">
				      <div class="row">
					        <div class="col-md-6 col-sm-6 col-xs-12 1">
					        	<input class="idVal" name="id_user" type="hidden" required>
					        	<div class="form-group has-success">
				                    <label for="inputEID"><i class="fa fa-check"></i> ID User <span>Tersedia</span></label>
				                    <input id="inputEID" class="form-control idVal" minlength="10" maxlength="10" name="id_user" type="text" required>
				                </div>
								<div class="form-groups">
				                    <label for="inputENU">Nama User</label>
				                    <input id="inputENU" class="form-control nameVal textlowercase" style="text-transform: capitalize;" minlength="5" maxlength="30" name="nama_user" type="text" required>
				                </div>
				            </div>
				            <div class="col-md-6 col-sm-6 col-xs-12 2">

				                	<label for="inputEPU">PIN User</label>
				                    <input id="inputEPU" class="form-control textuppercase pinVal" minlength="6" maxlength="6" name="pin_user" type="text" required>
				                
				                	<label for="inputEEU">Email User</label>
				                    <input id="inputEEU" class="form-control textlowercase emailVal" maxlength="50" name="email_user" type="email" data-type="email" required>
					        
					        </div>
				      </div>
			    </div>
			    <div class="modal-footer">
					<button type="button" style="width: 75px;" class="btn btn-default btn-flat pull-left" data-dismiss="modal">Batal</button>
					<button type="submit" name="ubah" style="width: 75px;" class="btn btn-primary btn-flat">Update</button>
				</div>
        	</div>
        	<!-- End Modal content-->
      	</form>
      	</div>
    </div>
	<!-- End Modal -->
</body>
</html>
